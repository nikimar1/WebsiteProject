spring.datasource.url=jdbc:h2:file:./data/demo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2console/
##spring.jpa.hibernate.ddl-auto=none

##database can be logged into form h2 console at jdbc:h2:file:./data/demo. 
#db was initialized from schema.sql file in src/main/resources.
#however, I changed this to use jpa annotations to create the database instead

#changed port because keycloack uses port 8081
server.port=8081